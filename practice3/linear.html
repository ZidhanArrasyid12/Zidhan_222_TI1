<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineargrad</title>
    <style>
    #grad1 {
        height: 200px;
        background-color: red; /* For browsers that do not support gradients */
        background-image: linear-gradient(to bottom right, red, yellow);
        }
        </style>
</head>
<body>
    <div id="grad1">This linear gradient starts red at top left, transitioning to yellow (at bottom right)</div>
</body>
</html>
