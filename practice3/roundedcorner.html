<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roundedcrnr</title>
</head>
<style>
#rcorner1 {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px;
  width: 200px;
  height: 150px;
}
#rcorner2 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px;
  width: 200px;
  height: 150px;
}
#rcorner3 {
  border-radius: 25px;
  background: url(/practice3/gambar/kertas.jpeg);
  background-position: left top;
  background-repeat: repeat;
  padding: 20px;
  width: 200px;
  height: 150px;
}
</style>
<body>
    <div id="rcorner1">rounded corner1</div>
    <div id="rcorner2">rounded corner2</div>
    <div id="rcorner3">rounded corner3</div>
</body>
</html>
